<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://fontawesome.com/icons/key?style=solid">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <script src="https://kit.fontawesome.com/421f973b98.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <div id="console" class="container">
          <div id="logo-container" class="container">
              <img id="logo" src="resources/logo.png">
          </div>
          <div class="input-group mb-3">
              <input id="sid" type="text" class="form-control" placeholder="Student ID">
          </div>
          <div class="input-group mb-3">
              <input id="pwd" type="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="visibility"><i id="icon" class="far fa-eye-slash"></i></button>
              </div>
          </div>
          <div id="w-container" class="container"><div id="warning" style="display:none">Wrong password or user does not exist.</div></div>
          <button id="login" type="button" class="btn btn-outline-secondary">Login</button>
          <button type="button" class="btn btn-link">Forgot password?</button>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
  </body>
</html>
